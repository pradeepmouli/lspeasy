# Release Workflow with Changesets
#
# This workflow uses Changesets to automate versioning and publishing to npm.
# It uses npm Trusted Publishers (OIDC) for secure, token-free publishing.
#
# How it works:
# 1. When you push to master, Changesets identifies packages to publish
# 2. Versions are bumped and committed automatically
# 3. Packages are published to npm with provenance
#
# Setup Instructions for npm Trusted Publishers (OIDC):
# 1. Go to https://www.npmjs.com/settings/{your-username}/packages/{package-name}/access
# 2. Enable "Trusted Publishers" under Publishing Access
# 3. Add GitHub Actions as a trusted publisher:
#    - Provider: GitHub Actions
#    - Repository: your-org/your-repo
#    - Workflow: release.yml
#    - Environment: (leave empty)
#
# IMPORTANT:
# - Do NOT set registry-url in actions/setup-node as it creates NODE_AUTH_TOKEN
#   which overrides OIDC authentication.
# - npm CLI v11.5.1+ is REQUIRED for OIDC trusted publishing to work.

name: Release

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Create releases and tags
      pull-requests: write # Create version PRs
      id-token: write # Required for trusted publishers (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          # Note: actions/setup-node does not have an npm-version parameter.
          # Node.js 20 ships with npm 10.x by default.
          # We must update npm separately (see next step).

      - name: Update npm for OIDC support
        run: npm install -g npm@latest
        # npm CLI v11.5.1+ is required for OIDC trusted publishing.
        # This step updates npm from the default v10.x (bundled with Node.js 20)
        # to the latest version which supports OIDC authentication.

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Configure npm for publishing
        run: |
          echo "Using OIDC for authentication"
          # Delete any existing _authToken to force OIDC
          npm config delete //registry.npmjs.org/:_authToken 2>/dev/null || true
          echo "NPM configuration:"
          npm config list

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Debug npm authentication
        run: |
          echo "=== npm version ==="
          npm --version
          echo "=== npm config ==="
          npm config get registry
          echo "=== .npmrc content ==="
          USERCONFIG=$(npm config get userconfig)
          if [ -f "$USERCONFIG" ]; then
            cat "$USERCONFIG"
          else
            echo "No user .npmrc found at $USERCONFIG"
          fi
          echo "=== npm whoami ==="
          npm whoami 2>&1 || echo "npm whoami expected to fail with OIDC in PROVENANCE mode"

      - name: Version packages and publish
        run: |
          # Check if there are any changesets
          CHANGESET_COUNT=$(find .changeset -maxdepth 1 -name '*.md' ! -name 'README.md' | wc -l)

          if [ "$CHANGESET_COUNT" -gt 0 ]; then
            echo "Found $CHANGESET_COUNT changesets, proceeding with publishing..."

            # Check status BEFORE versioning to know what will be published
            pnpm changeset status --output .changeset/status.json
            PACKAGES_TO_PUBLISH=$(node -e "const s=require('./.changeset/status.json'); console.log((s.releases||[]).map(r=>r.name).join(' '));")
            echo "Packages to publish: $PACKAGES_TO_PUBLISH"

            # Version packages (consumes changesets)
            pnpm changeset:version

            # Commit version changes
            git add -A
            git commit -m "chore: version packages" || echo "No version changes to commit"
            git push origin master

            # Publish the packages we identified earlier
            if [ -n "$PACKAGES_TO_PUBLISH" ]; then
              echo "Publishing packages: $PACKAGES_TO_PUBLISH"
              FILTER_ARGS=""
              for name in $PACKAGES_TO_PUBLISH; do
                FILTER_ARGS="$FILTER_ARGS --filter $name"
              done
              pnpm -r $FILTER_ARGS publish --provenance --access public --no-git-checks
            else
              echo "No packages to publish"
            fi
          else
            echo "No changesets found â€” checking for already-bumped unpublished packages..."
            pnpm changeset publish --access public || echo "Nothing new to publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
