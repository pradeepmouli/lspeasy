# Release Workflow with Changesets
#
# This workflow uses Changesets to automate versioning and publishing to npm.
# It supports npm Trusted Publishers (OIDC) for secure, token-free publishing.
#
# How it works:
# 1. When you push to master, Changesets creates a "Version Packages" PR
# 2. When that PR is merged, packages are automatically published to npm
# 3. GitHub releases are created automatically
#
# Setup Instructions for npm Trusted Publishers (OIDC):
# 1. Go to https://www.npmjs.com/settings/{your-username}/packages/{package-name}/access
# 2. Enable "Trusted Publishers" under Publishing Access
# 3. Add GitHub Actions as a trusted publisher:
#    - Provider: GitHub Actions
#    - Repository: your-org/your-repo
#    - Workflow: release.yml
#    - Environment: (leave empty)
#
# With trusted publishers, no NPM_TOKEN secret is needed!
# For token-based auth fallback, set NPM_TOKEN in repository secrets.

name: Release

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Create releases and tags
      pull-requests: write # Create version PRs
      id-token: write # Required for trusted publishers (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          # Do NOT set registry-url here — it writes NODE_AUTH_TOKEN to .npmrc and breaks OIDC

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Configure npm for publishing
        run: |
          # Write .npmrc with registry — no token, OIDC is handled automatically via id-token: write
          echo 'registry=https://registry.npmjs.org/' >> ~/.npmrc
          echo 'provenance=true' >> ~/.npmrc
          npm config list

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Debug npm authentication
        run: |
          echo "=== npm config ==="
          npm config get registry
          echo "=== .npmrc content ==="
          USERCONFIG=$(npm config get userconfig)
          if [ -f "$USERCONFIG" ]; then
            cat "$USERCONFIG"
          else
            echo "No user .npmrc found at $USERCONFIG"
          fi
          echo "=== npm whoami ==="
          npm whoami 2>&1 || echo "npm whoami expected to fail with OIDC in PROVENANCE mode"

      - name: Version packages and publish
        run: |
          # Check if there are any changesets
          CHANGESET_COUNT=$(find .changeset -maxdepth 1 -name '*.md' ! -name 'README.md' | wc -l)

          if [ "$CHANGESET_COUNT" -gt 0 ]; then
            echo "Found $CHANGESET_COUNT changesets, proceeding with publishing..."

            # Check status BEFORE versioning to know what will be published
            pnpm changeset status --output .changeset/status.json
            PACKAGES_TO_PUBLISH=$(node -e "const s=require('./.changeset/status.json'); console.log((s.releases||[]).map(r=>r.name).join(' '));")
            echo "Packages to publish: $PACKAGES_TO_PUBLISH"

            # Version packages (consumes changesets)
            pnpm changeset:version

            # Commit version changes
            git add -A
            git commit -m "chore: version packages" || echo "No version changes to commit"
            git push origin master

            # Publish the packages we identified earlier
            if [ -n "$PACKAGES_TO_PUBLISH" ]; then
              echo "Publishing packages: $PACKAGES_TO_PUBLISH"
              FILTER_ARGS=""
              for name in $PACKAGES_TO_PUBLISH; do
                FILTER_ARGS="$FILTER_ARGS --filter $name"
              done
              pnpm -r $FILTER_ARGS exec npm publish --provenance --access public
            else
              echo "No packages to publish"
            fi
          else
            echo "No changesets found, skipping publication"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
